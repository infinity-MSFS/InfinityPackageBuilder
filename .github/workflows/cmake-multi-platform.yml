name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        build_type: [ Release ]
        c_compiler: [ gcc, clang, cl ]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Set environment variables
        shell: bash
        run: |
          echo "VULKAN_SDK=${VULKAN_SDK}" >> $GITHUB_ENV

      - name: Generate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          major_pattern: '/major/'
          minor_pattern: '/feat/'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Archive Release Executable
        if: matrix.build_type == 'Release'
        run: |
          $outputPath = "${{ steps.strings.outputs.build-output-dir }}\InfinityPackageBuilder.zip"
          $sourcePath = "${{ steps.strings.outputs.build-output-dir }}\Release"
          Compress-Archive -Path $sourcePath -DestinationPath $outputPath -Force
        shell: pwsh

      - name: List output directory contents
        run: |
          Get-ChildItem -Path ${{ steps.strings.outputs.build-output-dir }} | Format-Table -AutoSize
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        if: matrix.build_type == 'Release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ steps.version.outputs.version_tag }}"
          release_name: "Release ${{ steps.version.outputs.version_tag }}"
          body: "Automated release of version ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: true

      - name: Upload Release Asset
        if: matrix.build_type == 'Release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.strings.outputs.build-output-dir }}\InfinityPackageBuilder.zip
          asset_name: InfinityPackageBuilder.zip
          asset_content_type: application/zip